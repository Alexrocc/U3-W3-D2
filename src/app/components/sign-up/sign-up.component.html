<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-8">
      <h1 class="my-5">Sign Up</h1>
      <div class="row">
        <div class="col-8">
          <form [formGroup]="form">
            <div formGroupName="userInfo">
              <div class="form-group mt-2">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  formControlName="name"
                />
                <span
                  *ngIf="
                    formControl('userInfo.name')?.invalid &&
                    formControl('userInfo.name')?.touched
                  "
                >
                  <ng-container
                    *ngIf="errorControl('userInfo.name', 'required')"
                    >Mandatory field</ng-container
                  >
                </span>
              </div>
              <div class="form-group mt-2">
                <label for="surname">Surname</label>
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  class="form-control"
                  formControlName="surname"
                />
                <span
                  *ngIf="
                    formControl('userInfo.surname')?.invalid &&
                    formControl('userInfo.surname')?.touched
                  "
                >
                  <ng-container
                    *ngIf="errorControl('userInfo.surname', 'required')"
                    >Mandatory field</ng-container
                  >
                </span>
              </div>
              <div class="form-group mt-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                />
                <span
                  *ngIf="
                    formControl('userInfo.password')?.invalid &&
                    formControl('userInfo.password')?.touched
                  "
                >
                  <ng-container
                    *ngIf="errorControl('userInfo.password', 'required')"
                    >Mandatory field</ng-container
                  >
                </span>
              </div>
              <div class="form-group mt-2">
                <label for="passwordConfirm">Confirm Password</label>
                <input
                  type="password"
                  name="passwordConfirm"
                  id="passwordConfirm"
                  class="form-control"
                  formControlName="passwordConfirm"
                />
                <span
                  *ngIf="
                    formControl('userInfo.passwordConfirm')?.invalid &&
                    formControl('userInfo.passwordConfirm')?.touched
                  "
                >
                  <ng-container
                    *ngIf="errorControl('userInfo.surname', 'required')"
                    >Mandatory field</ng-container
                  >
                </span>
              </div>
            </div>
            <div class="radio mt-2" *ngFor="let gender of genders">
              <label>
                <input
                  type="radio"
                  name="gender"
                  formControlName="gender"
                  [value]="gender"
                  class="me-2"
                />{{ gender }}
              </label>
            </div>
            <div class="form-group mt-2">
              <input
                type="file"
                name="profileImg"
                id="profileImg"
                formControlName="profileImg"
              />
            </div>
            <div class="form-group mt-2">
              <label for="biography">Say something about yourself!</label>
              <textarea
                name="biography"
                id="biography"
                rows="3"
                class="form-control"
                formControlName="biography"
              ></textarea>
            </div>
            <div class="form-group mt-2">
              <label for="username"
                >Nickname you want to use in the website</label
              >
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                formControlName="username"
              />
              <span
                *ngIf="
                  formControl('userInfo.username')?.invalid &&
                  formControl('userInfo.username')?.touched
                "
              >
                <ng-container
                  *ngIf="errorControl('userInfo.username', 'required')"
                  >Mandatory field</ng-container
                >
              </span>
            </div>
            <button
              type="submit"
              class="btn btn-outline-light mt-3"
              [disabled]="form.invalid"
              (click)="submit()"
            >
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
